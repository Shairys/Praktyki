<!DOCRTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Aleksander Czerwionka">
		<title> Tabelki zadanie> </title>
		
	</head>
	
	<body>
		<table style="border: 1px solid black;">
			<tr> 
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr> 
				<td>4</td>
				<td>5</td>
				<td rowspan="2">6</td>
			</tr>
			<tr> 
				<td colspan="2" style="text-align: center;">7</td>
			</tr>
		</table>
		<br><br>
		<table style="border: 1px solid black;">
			<tbody>
				<tr> 
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
			</tbody>
			<tfoot>
				<tr> 
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>
			<tfoot>
			<thead>
				<tr> 
					<th>1</th>
					<th>2</th>
					<th>3</th>
				</tr>
			<thead>
		</table>
	</body>
</html>
